{% load static %}

<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/static/css/signup.css">
    
  </head>





    <form method="POST">{% csrf_token %}
            
      <div class="grid_cont">
        <div class="login">
          <h1 class="login_header">Sign up</h1>
            <div class="text_box">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" class="form-control" name="first_name" id="inputFirst_name" placeholder="First Name" required >
            </div>
            <div class="text_box">
              <i class="fa fa-user"></i>
              <input type="text" class="form-control" name="last_name" id="inputLast_name" placeholder="Last Name" required>
            </div>
            <div class="text_box">
              <i class="fa fa-user"></i>
            <input type="text" class="form-control" name="username" id="inputPass" placeholder="Username" required>
            </div>
            <div class="text_box">
              <i class="fa fa-envelope"></i>
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required>
            </div>
            <div class="text_box">
              <i class="fa fa-lock"></i>
            <input type="password" class="form-control" name="password1" id="inputPass1" placeholder="Password" required>
            </div>
            <div class="text_box">
              <i class="fa fa-lock"></i>
            <input type="password" class="form-control" name="password2" id="inputPass2" placeholder="Confirm Password" required>
            </div>
              <button class="btn" type="submit">Register</button>
        </div>
      </div>
    </form>













    <div>
      {% for message in messages %}
      <h3> {{message}} </h3>
      {% endfor %}
    </div>


</html>
